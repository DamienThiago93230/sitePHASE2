    <main><!-- contenu principal -->
        <h2>Formulaire <i class="fab fa-wpforms"></i></h2>

        <section class="formulaire">
        <!-- method ; manière de faire circuler les données (POST ou GET) -->
        <!-- action ; url de destination -->
        <!-- enctype ; pour envoyer le fichier correctement -->
            <form method="POST" action="inscription.php" enctype="multipart/form-data">
                <label for="pseudo" id="pseudo">Pseudo</label>
                <input type="text" id="pseudo" name="pseudo" required><br>

                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required><br>

                <label for="password">Mots de passe</label>
                <input type="password" id="password" name="password" required><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>

                <label for="cv">Votre CV en .pdf</label>
                <input type="file" id="cv" name="cv"><br>

                <p>Quels sont vos fruit préférés ?</p>
                <!-- (label+input)*3 tout crée d'un coup -->
                <label for="orange">Orange</label>
                <input type="checkbox" id="orange" value="orange" checked>
                <label for="fraise">Fraise</label>
                <input type="checkbox" id="fraise" value="fraise">
                <label for="mangue">Mangue</label>
                <input type="checkbox" id="mangue" value="mangue">
                <label for="cerise">Cerise</label>
                <input type="checkbox" id="cerise" value="cerise"><br>

                <p>Si vous devez sauvez un légume de la destruction ; lequel ?</p>
                <!-- Menu déroulant pour faire son choix -->
                <label for="avis">Votre choix</label>
                <select name="depart" id="depart">
                    <option value="poireau">Poireau</option>
                    <option value="brocoli">brocoli</option>
                    <option value="epinard">Epinard</option>
                </select>                        
                <br>
                <!-- permet de répondre a la question posé et d'envoyer sa réponse -->
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="15" cols="60">Quelles sont vos raisons ?</textarea><br>
                <input type="submit" name="envoyer" id="Envoyer">
                <input type="reset" name="annuler" id="Annuler">
            </form>
        </section>
