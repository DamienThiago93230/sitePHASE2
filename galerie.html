<!-- les liens permettent de se déplacer à l'intérieur des rubriques d'un site. Ce sont pour les principaux des liens de navigation et on les regroupe dans un menu (barre de navigation) -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/galerie.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Galerie</title>
</head>
<body>
    <div id="container">
        <!-- HEADER -->
       <header>header</header>
       <!-- NAV -->
       <nav>nav</nav>
       <!-- SECTION -->
       <section class="section">
           <h2 class="titreSection">De bien beaux voiliers</h2>
           <!-- bloc image -->
           <div class="bloc">
                <div class="image">
                    <figure>
                        <img src="img/voilier_1.jpg" alt="image voilier transparent">
                        <figcaption>voilier transparent</figcaption>
                    </figure>
                </div>
        
                <div class="image"> 
                    <figure>
                        <img src="img/voilier_2.jpg" alt="image voilier orange">
                        <figcaption>voilier orange</figcaption>
                    </figure>
                </div>
        
                <div class="image">
                    <figure>
                        <img src="img/voilier_3.jpg" alt="image voilier jaune">
                        <figcaption>voilier jaune</figcaption>
                    </figure>
                </div>
        
                <div class="image">
                    <figure>
                        <img src="img/voilier_4.jpg" alt="image voilier blanc">
                        <figcaption>voilier blanc</figcaption>
                    </figure>
                </div>
           </div>
           <!-- retour dans le flux normal -->
           <div class="clear"></div>
       </section>
       <!-- FOOTER -->
       <footer>footer</footer>

    </div> 
</body>
</html>
